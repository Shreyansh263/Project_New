<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
        <input matInput name="email" type="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please Enter a Valid Email Address</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="password" type="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a Valid Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
